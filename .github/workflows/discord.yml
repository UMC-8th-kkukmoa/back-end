name: Discord Notification

on:
  pull_request:
    branches:
      - dev
    types:
      - opened
      - closed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit message to Discord
        uses: Ilshidur/action-discord@master
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
